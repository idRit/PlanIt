<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="scripts/main.js"></script>
    <title>PlanIt Earth</title>
</head>

<body>
    <header class="v-header container">
        <div class="fullscreen-video-wrap">
            <div class="video-background">
                <div class="video-foreground">
                    <iframe width="1349" height="488"
                        src="https://www.youtube.com/embed/5LfymOYcbp?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&playlist=W0LHTWG-UmQ&vq=hd1080&mute=1"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" autoplay
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="header-overlay"></div>
        <div class="header-content text-md-center">
            <h1>PlanIt Earth</h1>
            <p>Welcome to PlanIt Earth! Choose a random destination for your adventuers, and explore the whole world!
            </p>
            <button class="btn" style="border: 2px solid #00AA66;" onclick="openMain()">Take Me There</button>
        </div>
    </header>
    <!-- <section style="z-index: 3;">
        <a>something something</a>
    </section> -->

    <script>
        function openMain() {
            if (typeof localStorage.name === 'undefined') {
                window.location.pathname = '/signin.html';
            } else {
                window.location.pathname = '/app.html';
            }
        }
    </script>
</body>

</html>
