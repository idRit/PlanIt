<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/card.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/geocode.js"></script>
    <title>PlanIt Earth</title>
</head>

<body onload="getPos()">
    <header class="v-header container">
        <div class="fullscreen-video-wrap">
            <div class="video-background">
                <div class="video-foreground">
                    <iframe width="1349" height="488"
                        src="https://www.youtube.com/embed/XBPjVzSoepo?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&playlist=W0LHTWG-UmQ&vq=hd1080&mute=1"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="header-overlay"></div>
        <div class="header-content" style="margin: 0 auto;">
            <div class="form-style-8">
                <h2>Before we begin, tell us a little about yourself!</h2>
                <div>
                    <input type="text" id="name" placeholder="Full Name" />
                    <input type="email" id="email" placeholder="Email" />
                    <button class="btn" style="border: 2px solid #00AA66;" onclick="validate()">Let's Go!</button>
                </div>
            </div>
        </div>
    </header>
    <!-- <section style="z-index: 3;">
        <a>something something</a>
    </section> -->

    <script>
        function openMain() {
            localStorage.name = document.getElementById('name').value;
            localStorage.email = document.getElementById('email').value;
            window.location.pathname = '/app.html';
        }

        function getPos() {
            navigator.geolocation.getCurrentPosition(async (position) => {
                let lat = position.coords.latitude;
                let long = position.coords.longitude;
                let obj = await reverseGeoCode(lat, long);
                console.log(obj.address);
                console.log(obj.address.city);
                localStorage.country = obj.address.country;
            });
        }
    </script>
</body>

</html>
