<body onload="initGlobe()">
    <div class="content">
        <div class="info">
            <div class="stuff">

        <!-- <div id="map"></div> -->

    <script src="scripts/fetchCountries.js"></script>

    <script>
        var map;
        var marker;
        var viewer;

        async function initMap() {
            map = L.map('map').setView([-41.2858, 174.78682], 14);
            mapLink =
                '<a href="http://openstreetmap.org">OpenStreetMap</a>';
            //let mt = "https://api.maptiler.com/tiles/satellite-mediumres-2018/{z}/{x}/{y}.jpg?key=j2rAx36UryiEmF0DPq4q";
            let tile = "https://api.maptiler.com/tiles/satellite/{z}/{x}/{y}.jpg?key=j2rAx36UryiEmF0DPq4q";
            mapTiler = L.tileLayer(tile, {
                tileSize: 512,
                zoomOffset: -1,
                minZoom: 2,
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>',
                crossOrigin: true
            });

            mapTiler.addTo(map);
            map.setView([19.0216, 72.8707], 2);
        }

        async function initGlobe() {
            Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4ZTY2NGNlYi1lMjkxLTQyNzUtYWU2ZS1lM2FmOWI1OTM1YWQiLCJpZCI6MTM5NzYsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NjQ1MDE4MjN9.R3BSQ00pi7GEdbNOFcaGvKzlFbC0OabZW92bZBCHZ0c';
            viewer = new Cesium.Viewer('cesiumContainer', {
                animation: false,
                navigationHelpButton: false,
                sceneModePicker: false,
                homeButton: false,
                geocoder: false,
                fullscreenButton: false,
                timeline: false
            });
        }

        async function getCity() {
            let city = await getRandomCity();
            let l = await geocodeCity(city);
            console.log(l);
            // marker = L.marker([latlng.lat, latlng.long])
            // marker.addTo(map);
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(l.lat, l.long)
            });
        }
