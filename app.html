<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://cesiumjs.org/releases/1.59/Build/Cesium/Cesium.js"></script>
    <link href="https://cesiumjs.org/releases/1.59/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <title>PlanIt Earth</title>
</head>

<body onload="initGlobe()">

    <div class="content">
        <div class="info">
            <div class="stuff">
                <button class="btn" id="grl" style="border: 2px solid #00AA66;" onclick="getCity()">
                    Get me to a random location!
                </button>
            </div>
            <div class="pane" style="display: none; padding: 10px;">
                <p id="placename"></p>
                <img id="ci" src="" alt="city image" width="30%" height="30%">
            </div>
        </div>
        <!-- <div id="map"></div> -->
        <div id="cesiumContainer" style="width: 100%; height: 100%"></div>
    </div>

    <script src="scripts/fetchCountries.js"></script>
    <script src="scripts/geocode.js"></script>
    <script>
        var map;
        var marker;
        var viewer;

        async function initGlobe() {
            Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4ZTY2NGNlYi1lMjkxLTQyNzUtYWU2ZS1lM2FmOWI1OTM1YWQiLCJpZCI6MTM5NzYsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NjQ1MDE4MjN9.R3BSQ00pi7GEdbNOFcaGvKzlFbC0OabZW92bZBCHZ0c';
            viewer = new Cesium.Viewer('cesiumContainer', {
                animation: false,
                navigationHelpButton: false,
                sceneModePicker: false,
                homeButton: false,
                geocoder: false,
                fullscreenButton: false,
                timeline: false
            });
            var layer = viewer.imageryLayers.addImageryProvider(
                new Cesium.IonImageryProvider({ assetId: 3 })
            );
            document.querySelector('.info').scrollIntoView({ behavior: "smooth", block: "end", inline: "nearest" });
        }

        async function getCity() {
            let place = await getRandomCity();
            let l = await geocodeCity(place.country, place.city);
            console.log(l);

            let scene = viewer.scene;
            let height = 50000;

            setTimeout(() => {
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(l.long, l.lat, height),
                    maximumHeight: height
                });
            });

            document.querySelector('.stuff').style.display = "none";
            document.querySelector('.pane').style.display = "flex";
            document.querySelector('.info').style.display = "block";

            await prepareRightPane(place, l);
        }

        async function prepareRightPane(place, l) {
            document.querySelector('#placename').innerHTML = place.country + ", " + place.city;
            let res = await (await fetch(`https://api.teleport.org/api/urban_areas/slug:${place.country}/images/`)).json();
            console.log(res);
            document.querySelector('#ci').src = res.photos[0].image.mobile;
        }
    </script>
</body>

</html>
