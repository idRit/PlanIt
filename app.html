<body onload="initGlobe()">
    <div class="content">
        <div class="info">
            <div class="stuff">
                <button class="btn" id="grl" style="border: 2px solid #00AA66;" onclick="getCity()">
                    Get me to a random location!
                </button>
            </div>
            <div class="loader"></div>
            <div class="pane" style="display: none; padding: 10px;">
                <div class="innerpane">
                    <h2 id="placename" style="text-align: center;"></h2>
                    <br>
                    <img id="cimg" src="" alt="country image" height="100%" style="margin : auto;">
                    <br>
                    <br>
                    <div class="detailsContainer" style="display: flex;">
                        <div class="paramsContainer"></div>
                        <div class="contContainer"></div>
                        <template>
                            <div class="params"></div>
                            <div class="cont"></div>
                        </template>
                        <br>
                    </div>
                    <br>
                    <br>
                </div>
                <p id="sc" style="text-align: center;">Scroll to top to look discover the place!</p>
                <div style="display: flex; justify-content: space-around;">
                    <!-- <button class="btn" id="grl1" style="border: 2px solid #00AA66;" onclick="location.reload()">
                        Reload
                    </button> -->
                    <button class="btn" id="grl" style="border: 2px solid #00AA66;" onclick="wiki()">
                        wiki travels
                    </button>
                    <button class="btn" id="grl2" style="border: 2px solid #00AA66;" onclick="mail()">
                        send mail
                    </button>
                </div>
            </div>
        </div>

        <div id="cesiumContainer" style="width: 100%; height: 100%"></div>
    </div>

    <script src="scripts/fetchCountries.js"></script>
    <script src="scripts/geocode.js"></script>
    <script src="scripts/countryDetails.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
